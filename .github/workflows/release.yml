---
"on":
  push:
    branches: [main]

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - run: npm i release-please -g
      - run: release-please release-pr --token=${{ secrets.PAT_GITHUB_PR }} --repo-url=${{ github.repository }} --package-name=plex-api
      - run: release-please release-pr --token=${{ secrets.PAT_GITHUB_PR }} --repo-url=${{ github.repository }} --package-name=plex-cli
