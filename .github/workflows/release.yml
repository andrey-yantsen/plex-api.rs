---
"on":
  push:
    tags:
      - v*

name: Publish a new release
jobs:
  test_offline:
    name: Offline tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Cache cargo index and registry
        uses: actions/cache@v2
        with:
          path: "~/.cargo/registry\n~/.cargo/git\n"
          key: "${{ runner.os }}-dot-cargo-${{ hashFiles('**/Cargo.lock') }}"
          restore-keys: "${{ runner.os }}-dot-cargo-\n"
      - name: Cache cargo build
        uses: actions/cache@v2
        with:
          path: target
          key: "${{ runner.os }}-cargo-build-target-test-${{ hashFiles('**/Cargo.lock') }}"
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: "--all"
  cargo_publish:
    needs: test_offline
    name: Publish to cargo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Cache cargo index and registry
        uses: actions/cache@v2
        with:
          path: "~/.cargo/registry\n~/.cargo/git\n"
          key: "${{ runner.os }}-dot-cargo-${{ hashFiles('**/Cargo.lock') }}"
          restore-keys: "${{ runner.os }}-dot-cargo-\n"
      - name: Cache cargo build
        uses: actions/cache@v2
        with:
          path: target
          key: "${{ runner.os }}-cargo-build-target-release-${{ hashFiles('**/Cargo.lock') }}"
          restore-keys: "${{ runner.os }}-cargo-build-target-test-${{ hashFiles('**/Cargo.lock') }}\n"
      - uses: actions/checkout@v2
      - run: "cargo login ${CRATES_IO_TOKEN}"
        env:
          CRATES_IO_TOKEN: "${{ secrets.CRATES_IO_TOKEN }}"
      - run: cargo publish --manifest-path plex-api/Cargo.toml
