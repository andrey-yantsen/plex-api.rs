queue_rules:
  - name: default
    conditions: []

pull_request_rules:
  - name: automatic merge for Dependabot pull requests
    conditions:
      - author=dependabot[bot]
      - check-success=Test on a real server (anonymous) (1.28.2.6151-914ddd2b3) # supported-version-1
      - check-success=Test on a real server (anonymous) (1.30.2.6563-3d4dc0cce) # supported-version-2
      - check-success=Test on a real server (anonymous) (1.32.5.7349-8f4248874) # supported-version-3
      - check-success=MSRV
    actions:
      queue:
        name: default
  - name: automatic merge media_container::server::Feature enum updates
    conditions:
      - author=andrey-yantsen
      - title=Update the media_container::server::Feature enum
      - check-success=Test on a real server (anonymous) (1.28.2.6151-914ddd2b3) # supported-version-1
      - check-success=Test on a real server (anonymous) (1.30.2.6563-3d4dc0cce) # supported-version-2
      - check-success=Test on a real server (anonymous) (1.32.5.7349-8f4248874) # supported-version-3
    actions:
      queue:
        name: default
        allow_merging_configuration_change: true
  - name: automatic merge tested PMS releases update
    conditions:
      - author=andrey-yantsen
      - title=Update the list of tested PMS releases
      - check-success=Test on a real server (anonymous) (1.28.2.6151-914ddd2b3) # supported-version-1
      - check-success=Test on a real server (anonymous) (1.30.2.6563-3d4dc0cce) # supported-version-2
      - check-success=Test on a real server (anonymous) (1.32.5.7349-8f4248874) # supported-version-3
    actions:
      queue:
        name: default
        allow_merging_configuration_change: true
  - name: queue tests for approved PRs
    conditions:
      - "#approved-reviews-by>=1"
      - base=main
      - -label=S-Merge-Queued
      - -merged
    actions:
      label:
        add: ["S-Run-Protected-Tests"]
  - name: automatic merge for main when when approved
    conditions:
      - "#approved-reviews-by>=1"
      - base=main
      - check-success=MSRV
      - check-success=Test on a real server (anonymous) (1.28.2.6151-914ddd2b3) # supported-version-1
      - check-success=Test on a real server (anonymous) (1.30.2.6563-3d4dc0cce) # supported-version-2
      - check-success=Test on a real server (anonymous) (1.32.5.7349-8f4248874) # supported-version-3
      - check-success=Test on a real server (authenticated free account) (1.28.2.6151-914ddd2b3) # supported-version-1
      - check-success=Test on a real server (authenticated free account) (1.30.2.6563-3d4dc0cce) # supported-version-2
      - check-success=Test on a real server (authenticated free account) (1.32.5.7349-8f4248874) # supported-version-3
      - check-success=Test on a real server (authenticated plexpass account) (1.28.2.6151-914ddd2b3) # supported-version-1
      - check-success=Test on a real server (authenticated plexpass account) (1.30.2.6563-3d4dc0cce) # supported-version-2
      - check-success=Test on a real server (authenticated plexpass account) (1.32.5.7349-8f4248874) # supported-version-3
      - check-success=Test on a real server (unclaimed, authenticated free account) (1.28.2.6151-914ddd2b3) # supported-version-1
      - check-success=Test on a real server (unclaimed, authenticated free account) (1.30.2.6563-3d4dc0cce) # supported-version-2
      - check-success=Test on a real server (unclaimed, authenticated free account) (1.32.5.7349-8f4248874) # supported-version-3
      - check-success=Test on a real server (authenticated free account with shared from plexpass server) (1.28.2.6151-914ddd2b3) # supported-version-1
      - check-success=Test on a real server (authenticated free account with shared from plexpass server) (1.30.2.6563-3d4dc0cce) # supported-version-2
      - check-success=Test on a real server (authenticated free account with shared from plexpass server) (1.32.5.7349-8f4248874) # supported-version-3
    actions:
      queue:
        name: default
      label:
        remove: ["S-Run-Protected-Tests"]
        add: ["S-Merge-Queued"]
